<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <link rel="stylesheet" href="Styles.css">
    <header>
        <h1>Registration</h1>
    </header>
    <main>
        <section>
            
            <form class="regform">
                <fieldset >
                    <label for="fname">First Name:
                         <input type="text" name="fname" placeholder="Spongebob"required></label>
                    <label for="lname">Last Name: 
                        <input type="text" name="lname" placeholder="Squarepants"required></label>
                    <label for="age">Age: 
                        <input id="age" type="number" min="18" max="120"placeholder="age"required></label>
                    <label for="email">Email: 
                        <input type="email" name="email" placeholder="Email" required></label>
                    <label for="username">Enter UserName: 
                        <input type="text" placeholder="username"></label>
                    <label for="Password">Enter Password: 
                        <input type="password" placeholder="address" required></label>
                        <label for="address">Enter Address:
                            <input type="number" placeholder="number" id="address"required>
                            <input type="text" placeholder="street name" id="address" required>
                            <input type="zipcode" placeholder="zipcode" min="5" max="7"id="address" required>
                        </label>
                            
                                
                                        




                </fieldset>
                <div>
                    <button class="resetbutton" type="reset">Reset</button>
                    <button class="submitbutton" type="submit">Submit</button>
                </div>

            </form>
        </section>


    </main>


    
</body>
</html>
