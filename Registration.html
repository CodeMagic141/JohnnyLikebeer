<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <link rel="stylesheet" href="Styles.css">
    <header>
        <h1>Registration</h1>
    </header>
    <main>
        <section>
            
            <form class="regform">
                <fieldset >
                    <label for="fname">First Name:
                         <input type="text" name="fname"></label>
                    <label for="lname">Last Name: 
                        <input type="text" name="lname"></label>
                    <label for="age">Age: 
                        <input id="age" type="number"></label>
                    <label for="email">Email: 
                        <input type="email" name="email"></label>
                    <label for="username">Enter a UserName: 
                        <input type="text" placeholder="username"></label>
                    <label for="Password">Enter a Password: 
                        <input type="password" placeholder="Password"></label>
                </fieldset>
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </form>
        </section>


    </main>


    
</body>
</html>
